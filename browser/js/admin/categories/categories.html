<h2 class="admin-title">Categories</h2>

  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="table-title has-button">
            <h4>Product Categories</h4>
            <a ui-sref="addCategory" class="btn btn-success btn-sm icon-before"><i class="fa fa-plus"></i>Add New Category</a>

        <div class="table-responsive" ng-controller="CategoriesTableCtrl as showCase">
            <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="table table-striped"></table>
        </div>
      </div>
    </div>
  </div>
</div>
