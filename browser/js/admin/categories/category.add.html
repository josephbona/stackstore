<h2 class="admin-title">Categories</h2>
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="table-title has-button">
            <h4>Add New Category</h4>
            <a ui-sref="categories" class="btn btn-default btn-sm icon-before"><i class="fa fa-th-list"></i>Back To All Categories</a>
        </div>
        <div class="row">
          <div class="col-sm-10">
            <form name="addCategoryForm" class="form-horizontal" ng-submit="addCategory(new)">
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input ng-model="new.name" type="text" class="form-control" id="name" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Create Category</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
