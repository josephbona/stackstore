<h2 class="admin-title">Dashboard</h2>
<div class="row">
  <div class="col-md-3 col-sm-6">
    <div class="glance">
      <span class="count">{{pendingCount}}</span> Pending Orders
    </div>
  </div>
  <div class="col-md-3 col-sm-6">
    <div class="glance">
      <span class="count">$1,500</span> Total Sales
    </div>
  </div>
  <div class="col-md-3 col-sm-6">
    <div class="glance">
      <span class="count">{{productCount}}</span> Products
    </div>
  </div>
  <div class="col-md-3 col-sm-6">
    <div class="glance">
      <span class="count">{{userCount}}</span> Users
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <h4>Recent Orders</h4>
        <div class="panel-body">
          <div class="table-responsive" ng-controller="OrdersTableCtrl as showCase">
              <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="table table-striped"></table>
          </div>
      </div>
    </div>
  </div>
</div>
