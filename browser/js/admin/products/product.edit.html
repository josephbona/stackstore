<h2 class="admin-title">Products</h2>
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="table-title has-button">
            <h4>Edit Product</h4>
            <a ui-sref="products" class="btn btn-default btn-sm icon-before"><i class="fa fa-th-list"></i>Back To All Products</a>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <form>
              <label for="">Product Name</label>
              <input type="text" class="form-control" placeholder="{{product.name}}">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
