<h2 class="admin-title">Products</h2>
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="table-title has-button">
            <h4>Add New Product</h4>
            <a ui-sref="products" class="btn btn-default btn-sm icon-before"><i class="fa fa-th-list"></i>Back To All Products</a>
        </div>
        <div class="row">
          <div class="col-sm-10">
            <form name="addProductForm" class="form-horizontal" ng-submit="addProduct(new)">
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input ng-model="new.name" type="text" class="form-control" id="name" required>
                </div>
              </div>
              <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                  <textarea ng-model="new.description" rows="8" class="form-control" id="description" required></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="price" class="col-sm-2 control-label">Price</label>
                <div class="col-sm-10">
                  <input ng-model="new.price" type="tel" class="form-control" id="price" placeholder="30" required>
                </div>
              </div>
              <div class="form-group">
                <label for="category" class="col-sm-2 control-label">Category</label>
                <div class="col-sm-10">
                  <select ng-model="new.categoryId" ng-options="category.id as category.name for category in categories" class="form-control" id="category"></select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Create Product</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
