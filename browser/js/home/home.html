<div class="container">
  <div ng-controller="CarouselCtrl">
    <div class="home-carousel">
      <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
        <div class="carousel-item" uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id" style="background-image: url('{{slide.image}}');"></div>
      </div>
    </div>
  </div>
  <section class="featured-products">
    <h2>Top Selling Items</h2>
    <div class="row product-archive">
      <div class="col-sm-3" ng-repeat="product in products | limitTo: 4">
        <product-archive-item product="product"></product-archive-item>
      </div>
    </div>
  </section>
</div>
