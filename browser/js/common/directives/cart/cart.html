<div ng-if="lineItems[0]">
  <div class="table-responsive">
    <table class="table cart-table">
      <thead>
        <tr>
          <th></th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Sub Total</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="lineItem in lineItems">
          <td class="col-xs-2">
            <button type="button" class="close" ng-click="destroyLineItem({lineItem}, $index)"><span aria-hidden="true">Ã—</span></button>
            <img class="image" ng-src="{{lineItem.product.image}}">
          </td>
          <td class="col-xs-4">{{lineItem.product.name}}</td>
          <td class="col-xs-2">${{lineItem.product.price}}</td>
          <td class="col-xs-2"><input type="text" placeholder="{{lineItem.quantity}}"></td>
          <td class="col-xs-2">${{(lineItem.product.price*1) * (lineItem.quantity*1)}}.00</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="update-cart">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="I have a discount coupon">
      <a href="#" class="btn input-group-addon">apply coupon</a>
    </div>
    <a href="#" class="btn">update cart</a>
  </div>
  <div class="cart-total">
    <div class="row ">
      <div class="col-sm-4 col-sm-offset-8 col-xs-12">
        <ul>
          <li>Sub Total <span>${{getCartTotal()}}.00</span></li>
          <li>Tax <span>Free</span></li>
          <li>Grand Total <span class="grand-total">${{getCartTotal()}}.00</span></li>
        </ul>
      </div>
    </div>
  </div>
