<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="section-header">
        <h1 class="title text-center">Login</h1>
      </div>
      <div class="login-form center-x">
        <form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
            <alert type="danger" ng-show="error">
              {{ error }}
            </alert>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Email Address">
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
