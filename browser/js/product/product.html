<div class="container">
	<div class="row">
		<div class="col-sm-9">
			<div class="row">
				<div class="col-md-5">
					<div class="product-image">
						<a href="#"><img src="{{product.image}}" class="img-responsive"></a>
					</div>
				</div>
				<div class="col-md-7">
					<div class="product-desc">
						<h1>{{product.name}}</h1>
						<h2>${{product.price}}</h2>
						<div class="product-rating">
							<span>Avg customer rating:</span>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star-o"></i>
							<i class="fa fa-star-o"></i>
						</div>
						<form class="form-inline">
							<div class="form-group">
								<label for="quantity">Quantity:</label>
								<input type="text" class="form-control" id="quantity" placeholder="1">
							</div>
							<div class="form-group">
								<button ng-click="addToCart(product.id)" class="btn btn-primary">Add To Cart</button>
							</div>
						</form>

						<div>
							<p>{{product.description}}</p>
						</div>
						<hr>
						<ul class="fa-ul">
							<li><i class="fa-li fa fa-search"></i>SKU: {{product.id}}</li>
							<li><i class="fa-li fa fa-th-list"></i>Category: <a href="#">{{product.category.name}}</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
