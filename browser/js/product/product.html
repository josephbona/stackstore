<div class="container">
	<div class="col-sm-6">
		<div class="image">
		    <div class="image-centered">
		      <img ng-src="{{product.image}}" alt="{{product.name}}">
		    </div>
		  </div>
	</div>


	<div class="col-sm-6">
		<h1 class="title">{{product.name}}</h1>
	  	<div class="price">
		    <!-- @TODO: separate price into decimal -->
		    <span class="amount"><sup>$</sup>{{product.price}}<sup>00</sup></span>
		    <!-- <span class="label">On Sale</span> -->
	  	</div>

		<a ui-sref="product({id: product.id})" class="product-archive-item">  
		  <span class="reviews">
		    <span class="stars">
		      <i class="fa fa-star"></i>
		      <i class="fa fa-star"></i>
		      <i class="fa fa-star"></i>
		      <i class="fa fa-star"></i>
		      <i class="fa fa-star-half-o"></i>
		    </span>
		    <span class="number">25 Reviews</span>
		  </span>
		</a>

		<button ng-click="addToCart(product.id)" class='btn btn-primary'>Add To Cart</button>
	</div>

	<div class="col-sm-12">
		<p>REVIEWS</p>

	</div>

</div>
