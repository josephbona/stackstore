<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="section-header">
        <h1 class="title text-center">Shopping Cart</h1>
      </div>

		  <cart></cart>

        <div ng-if="lineItems[0] && user" class="checkout-button">
          <a ui-sref="checkout" class="btn btn-primary btn-block">Checkout</a>
        </div>
        <div ng-if="lineItems[0] && !user" class="checkout-button">
          <a ui-sref="register" class="btn btn-primary btn-block">Checkout</a>
        </div>        

      </div>
      <div ng-if="!lineItems[0]" class="well">
        <p class="no-cart">Nothing in your shopping cart.</h3>
      </div>
    </div>
  </div>
</div>
