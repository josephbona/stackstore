<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="section-header">
        <h1 class="title text-center">Create An Account</h1>
      </div>
      <div class="login-form center-x">
        <form name="registerForm" ng-submit="registerForm.$valid && registerUser(newUser)">
            <alert type="danger" ng-show="error">
              {{ error }}
            </alert>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" ng-model="newUser.name" class="form-control" id="name" placeholder="First & Last Name">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="text" ng-model="newUser.email" class="form-control" id="email" placeholder="Email Address">
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" ng-model="newUser.password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
